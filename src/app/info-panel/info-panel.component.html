<div *ngIf="!isGameOver">
    <input type="text" readonly="true" value="{{correctCities}} cities placed">
    <br/>
    <input type="text" readonly="true" value="{{kilometersLeft}} km left">
    <br/>
    <h4>Select the location of {{cityToGuess?.capitalCity}}</h4>
    
    <europe-map [cityToGuess]="cityToGuess" (sendMissedDistance)="calculatePoints($event)"></europe-map>
</div>

<leader-board *ngIf="isGameOver" [correctGuesses]="correctCities"></leader-board>
